<div class="manage-warehouse-container">
  <h2>Manage Warehouses</h2>
  <form class="add-warehouse-form" (ngSubmit)="onCreateWarehouse()">
    <mat-form-field appearance="fill">
      <mat-label>Location</mat-label>
      <input matInput [(ngModel)]="newWarehouseLocation" name="newWarehouseLocation" placeholder="Enter warehouse location">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Add Warehouse</button>
  </form>

  <div class="warehouse-list-section">
    <h3>All Warehouses</h3>
    <table mat-table [dataSource]="warehouses" class="mat-elevation-z8 styled-table">
      <ng-container matColumnDef="warehouseId">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let w">{{ w.warehouseId }}</td>
      </ng-container>
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let w">{{ w.location }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let w">
          <button mat-icon-button color="warn" (click)="onDeleteWarehouse(w)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['warehouseId', 'location', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['warehouseId', 'location', 'actions'];"></tr>
    </table>
    <p *ngIf="warehouses.length === 0" class="no-stock-message">No warehouses found.</p>
  </div>
</div>
