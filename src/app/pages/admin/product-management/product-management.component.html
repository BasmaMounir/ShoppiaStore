<div class="flex min-h-screen">
     <!-- Sidebar -->
     <aside class="w-64 bg-gray-800 text-white flex flex-col p-6 space-y-4">
       <h3 class="text-2xl font-bold mb-6">Product Panel</h3>
       <button class="py-2 px-4 rounded hover:bg-gray-700" (click)="activeSection = 'add'">Add Product</button>
       <button class="py-2 px-4 rounded hover:bg-gray-700" (click)="activeSection = 'update'">Update Product</button>
       <button class="py-2 px-4 rounded hover:bg-gray-700" (click)="activeSection = 'delete'">Delete Product</button>
     </aside>
   
     <!-- Main Content -->
     <main class="flex-grow p-8 bg-gray-100">
       <!-- Add Product Section -->
       <div *ngIf="activeSection === 'add'" class="max-w-xl mx-auto p-6 bg-white rounded-xl shadow space-y-4">
         <h2 class="text-2xl font-bold text-center">Add New Product</h2>
         <label class="block"><span>Name</span><input type="text" [(ngModel)]="product.name" class="input" /></label>
         <label class="block"><span>Description</span><textarea [(ngModel)]="product.description" class="input"></textarea></label>
         <label class="block"><span>Image Cover URL</span><input type="text" [(ngModel)]="product.imageCover" class="input" /></label>
         <div *ngFor="let img of product.images; let i = index" class="flex items-center gap-2">
           <input [(ngModel)]="product.images[i]" class="input" [name]="'image' + i" placeholder="Image URL" />
           <button (click)="removeImageField(i)" class="text-red-600 hover:underline">Remove</button>
         </div>
         <button (click)="addImageField()" class="text-blue-600 hover:underline">+ Add another image</button>
         <label class="block"><span>Price</span><input type="number" [(ngModel)]="product.price" class="input" /></label>
         <label class="block"><span>Ratings Average</span><input type="number" step="0.1" [(ngModel)]="product.ratingsAverage" class="input" /></label>
         <label class="block"><span>Category ID</span><input type="number" [(ngModel)]="product.categoryId" class="input" /></label>
         <button (click)="addProduct()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Add Product</button>
       </div>
   
       <!-- Update Product Section -->
       <div *ngIf="activeSection === 'update'">
         <div class="text-right mb-2">
           <button (click)="loadProductForUpdate()" class="max-w-xl mx-auto p-6 bg-white rounded-xl shadow space-y-4">Load Product</button>
         </div>
         <form (ngSubmit)="updateProduct()" class="max-w-xl mx-auto p-6 bg-white rounded-xl shadow space-y-4">
           <h2 class="text-xl font-semibold text-center">Update Product</h2>
           <label class="block"><span>Product ID</span><input type="number" [(ngModel)]="updateProductId" name="updateProductId" class="input" required /></label>
           <label class="block"><span>Name</span><input type="text" [(ngModel)]="product.name" name="name" class="input" /></label>
           <label class="block"><span>Description</span><textarea [(ngModel)]="product.description" name="description" class="input"></textarea></label>
           <label class="block"><span>Image Cover URL</span><input type="text" [(ngModel)]="product.imageCover" name="imageCover" class="input" /></label>
           <div *ngFor="let img of product.images; let i = index" class="flex items-center gap-2">
             <input [(ngModel)]="product.images[i]" [name]="'image' + i" class="input" placeholder="Image URL" />
             <button (click)="removeImageField(i)" class="text-red-600 hover:underline">Remove</button>
           </div>
           <button (click)="addImageField()" class="text-blue-600 hover:underline">+ Add another image</button>
           <label class="block"><span>Price</span><input type="number" [(ngModel)]="product.price" name="price" class="input" /></label>
           <label class="block"><span>Ratings Average</span><input type="number" step="0.1" [(ngModel)]="product.ratingsAverage" name="ratingsAverage" class="input" /></label>
           <label class="block"><span>Category ID</span><input type="number" [(ngModel)]="product.categoryId" name="categoryId" class="input" /></label>
           <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 w-full">Update Product</button>
         </form>
       </div>
   
       <!-- Delete Product Section -->
       <div *ngIf="activeSection === 'delete'">
         <h2 class="text-xl font-semibold text-center mb-4">Delete Product</h2>
         <label class="block"><span>Product ID</span><input type="number" [(ngModel)]="deleteProductId" class="input" /></label>
         <button (click)="deleteProduct()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 w-full mt-4">Delete Product</button>
       </div>
     </main>
   </div>
   
   <style>
     .input {
       width: 100%;
       padding: 0.5rem;
       border: 1px solid #cbd5e0;
       border-radius: 0.375rem;
     }
   </style>
