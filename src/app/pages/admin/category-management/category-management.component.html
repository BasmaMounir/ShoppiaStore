<div class="flex min-h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md p-6">
    <h2 class="text-2xl font-bold mb-6 text-center text-indigo-700">
      Manage Categories
    </h2>
    <ul class="space-y-4">
      <li>
        <button
          class="w-full text-left p-2 rounded hover:bg-indigo-100"
          [ngClass]="{ 'bg-indigo-200': activeSection === 'load' }"
          (click)="activeSection = 'load'"
        >
          📥 Load Category
        </button>
      </li>
      <li>
        <button
          class="w-full text-left p-2 rounded hover:bg-indigo-100"
          [ngClass]="{ 'bg-indigo-200': activeSection === 'add' }"
          (click)="activeSection = 'add'"
        >
          ➕ Add Category
        </button>
      </li>
      <li>
        <button
          class="w-full text-left p-2 rounded hover:bg-indigo-100"
          [ngClass]="{ 'bg-indigo-200': activeSection === 'update' }"
          (click)="activeSection = 'update'"
        >
          ✏️ Update Category
        </button>
      </li>
      <li>
        <button
          class="w-full text-left p-2 rounded hover:bg-indigo-100"
          [ngClass]="{ 'bg-indigo-200': activeSection === 'delete' }"
          (click)="activeSection = 'delete'"
        >
          🗑️ Delete Category
        </button>
      </li>
    </ul>
  </aside>

  <!-- Content Area -->
  <main class="flex-grow p-8">

    <!-- Load Category -->
    <div
      *ngIf="activeSection === 'load'"
      class="max-w-md mx-auto bg-white p-6 rounded shadow"
    >
      <h3 class="text-xl font-bold mb-4">📥 Load Category</h3>
      <label class="block mb-2">
        <span class="text-gray-700">Category ID</span>
        <input type="number" [(ngModel)]="loadCategoryId" class="input" />
      </label>
      <button (click)="loadCategoryById()" class="btn-indigo w-full mt-3">
        Load
      </button>

      <div *ngIf="category.name" class="mt-4 p-4 bg-gray-50 rounded">
        <p><strong>Name:</strong> {{ category.name }}</p>
        <p><strong>Image URL:</strong> {{ category.imageUrl }}</p>
      </div>
    </div>

    <!-- Add Category -->
    <div
      *ngIf="activeSection === 'add'"
      class="max-w-md mx-auto bg-white p-6 rounded shadow"
    >
      <h3 class="text-xl font-bold mb-4">➕ Add Category</h3>
      <label class="block mb-2">
        <span class="text-gray-700">Name</span>
        <input type="text" [(ngModel)]="category.name" class="input" />
      </label>

      <label class="block mb-4">
        <span class="text-gray-700">Image URL</span>
        <input type="text" [(ngModel)]="category.imageUrl" class="input" />
      </label>

      <button (click)="addCategory()" class="btn-blue w-full">Add</button>
    </div>

    <!-- Update Category -->
    <div
      *ngIf="activeSection === 'update'"
      class="max-w-md mx-auto bg-white p-6 rounded shadow"
    >
      <h3 class="text-xl font-bold mb-4">✏️ Update Category</h3>

      <label class="block mb-2">
        <span class="text-gray-700">Category ID</span>
        <input type="number" [(ngModel)]="updateCategoryId" class="input" />
      </label>

      <label class="block mb-2">
        <span class="text-gray-700">Name</span>
        <input type="text" [(ngModel)]="category.name" class="input" />
      </label>

      <label class="block mb-4">
        <span class="text-gray-700">Image URL</span>
        <input type="text" [(ngModel)]="category.imageUrl" class="input" />
      </label>

      <button (click)="updateCategory()" class="btn-yellow w-full">
        Update
      </button>
    </div>

    <!-- Delete Category -->
    <div
      *ngIf="activeSection === 'delete'"
      class="max-w-md mx-auto bg-white p-6 rounded shadow"
    >
      <h3 class="text-xl font-bold mb-4">🗑️ Delete Category</h3>
      <label class="block mb-4">
        <span class="text-gray-700">Category ID</span>
        <input type="number" [(ngModel)]="deleteCategoryId" class="input" />
      </label>
      <button (click)="deleteCategory()" class="btn-red w-full">Delete</button>
    </div>
  </main>
</div>

<!-- Tailwind helper classes -->
<style>
  .input {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #cbd5e0;
    border-radius: 0.375rem;
  }
  .btn-blue {
    background-color: #3b82f6;
    color: white;
    padding: 0.5rem;
    border-radius: 0.375rem;
  }
  .btn-yellow {
    background-color: #facc15;
    color: black;
    padding: 0.5rem;
    border-radius: 0.375rem;
  }
  .btn-red {
    background-color: #ef4444;
    color: white;
    padding: 0.5rem;
    border-radius: 0.375rem;
  }
  .btn-indigo {
    background-color: #6366f1;
    color: white;
    padding: 0.5rem;
    border-radius: 0.375rem;
  }
</style>
